<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"
>Add server</button>

<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<p>{{userName}}</p>
<button class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="resetUserName()">Add User</button>


<!--<p [innerText]="allowNewServer"></p>-->
<!--<p [innerText]="serverCreationStatus"></p>-->
<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>
<app-server *ngFor="let server of servers"></app-server>

<button (click)="toggleSecretPassword()" class="btn btn-secondary">Display details</button>
<p [hidden]="secretPasswordVisible">Secret password = marlin</p>
<div *ngFor="let logItem of log"
     [ngStyle]="{backgroundColor: logItem > 5 ? 'blue' : 'transparent'}"
     [ngClass]="{'white-text': logItem > 5}"
>{{logItem}}</div>
